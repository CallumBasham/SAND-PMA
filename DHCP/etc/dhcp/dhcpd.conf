# -[ MEME Domain ]-
option domain-name "MEME.cyber.test";


# -[ DNS Server ]-
option domain-name-servers 10.0.2.4;


# -[ DHCP Lease Config ]-
default-lease-time 600;
max-lease-time 7200;


# -[ Network Control (sole DHCP Server=auth) ]-
authoritative;


# -[ Servers Subnet ]-
subnet 10.0.2.0 netmask 255.255.255.240 {
  	range 10.0.2.5 10.0.2.10;
  	option routers 10.0.2.1;
  
  	host LDAP {
		hardware ethernet 00:08:20:93:53:D1;
		fixed-address 10.0.2.5;
	}
	
	#DNS Can't be automatic...
	#host Root-DNS {
	#	hardware ethernet 00:08:20:93:53:D2;
	#	fixed-address 10.0.2.4;
	#}
	
}


# -[ Staff Subnet ]- 
subnet 10.1.0.0 netmask 255.255.240.0 {
  range 10.1.1.1 10.1.1.254;
  option routers 10.1.0.1;
}


